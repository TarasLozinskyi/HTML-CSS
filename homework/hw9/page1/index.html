<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page1</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      height: 100vh;
    }

    .page{
      height: 100%;
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      grid-template-rows: 20% 60% 20%;
    }

    .header, .footer{
      background: #D9D9D9;

    }


    .section{
      background: #A4A4A4;
    }




  </style>
</head>
<body>
<div class="page">
  <div class="header"></div>
  <div class="section"></div>
  <div class="footer"></div>
</div>
</body>
</html>
